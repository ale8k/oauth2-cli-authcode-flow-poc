version: v1.0.0
dsn: postgres://kratos:secret@postgresd:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
serve:
  public:
    base_url: http://127.0.0.1:4433
  admin:
    base_url: http://kratos:4434
selfservice:
  default_browser_return_url: http://127.0.0.1:3000
  allowed_return_urls:
    - http://127.0.0.1:3000
  methods:
    password:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: google # this is `<provider-id>` in the Authorization callback URL. DO NOT CHANGE IT ONCE SET!
            provider: generic
            client_id: 887624964877-h78c4pgqnu26uavfoo3d8s5emobasec4.apps.googleusercontent.com # Replace this with the Client ID
            client_secret: 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 # Replace this with the Client secret
            issuer_url: https://accounts.google.com # Replace this with the providers issuer URL
            mapper_url: file:///etc/config/kratos/oidc.hydra.jsonnet
            # Alternatively, use an URL:
            # mapper_url: https://storage.googleapis.com/abc-cde-prd/9cac9717f007808bf17
            scope:
              - email
  flows:
    settings:
      ui_url: http://127.0.0.1:3000/settings
    verification:
      ui_url: http://127.0.0.1:3000/verification
      enabled: false
    recovery:
      ui_url: http://127.0.0.1:3000/recovery
      enabled: false
    logout:
      after:
        default_browser_return_url: http://127.0.0.1:3000/login
    login:
      ui_url: http://127.0.0.1:3000/login
    registration:
      ui_url: http://127.0.0.1:3000/registration
      after:
        password:
          hooks:
            - hook: session
    error:
      ui_url: http://127.0.0.1:3000/error
log:
  level: debug
hashers:
  argon2:
    parallelism: 1
    memory: 128KB
    iterations: 2
    salt_length: 16
    key_length: 16
identity:
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json
courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
oauth2_provider:
  url: http://hydra:4445
